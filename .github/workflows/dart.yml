name: Dart CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
      
    - name: Install dependencies
      run: pub get
      
    - name: Run tests
      run: pub run test
    
    - name: Fetch tags for GitVersion
      run: git fetch --tags
    
    - name: Fetch master for GitVersion
      if: github.ref != 'refs/heads/master'
      run: git branch --create-reflog master origin/master
    
    - name: Get Version number
      id: gitversion
      uses: roryprimrose/rungitversion@v1.0.0
    
    - name: Replace + with - int version
      id: replace
      uses: bert/replace-string-action@v1.1
      with:
        pattern: "\\+"
        string: ${{ steps.gitversion.outputs.FullSemVer }}
        replace-with: "-"
      
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: thekingdave/public_keys_service/public_keys_service:${{ steps.gitversion.outputs.FullSemVer }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.GITHUB_TOKEN }}
        registry: docker.pkg.github.com
